plugins {
    id 'java'
    id 'war'
}

group = 'mimidaily'
version = '1.0.0'

repositories { mavenCentral() }

dependencies {
    compileOnly 'jakarta.servlet:jakarta.servlet-api:5.0.0'      // 톰캣이 제공 → WAR에는 미포함
    implementation 'org.apache.tomcat:tomcat-jdbc:10.1.24'       // JNDI 풀(factory)
    runtimeOnly 'com.mysql:mysql-connector-j:8.4.0'              // WAR에 포함(드라이버)
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}